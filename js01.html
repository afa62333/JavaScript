                自增 ++
                    通过自增可以使变量在自身的基础上增加1
                    对于一个变量自增以后，原变量的值会立即自增1

                    无论是a++还是++a，都会立即使原变量的值自增1
                    var a = 1;
                    a++

                    会是2

                    ++a
                    console.log(a)
                    也是2
                    
                a++的值等于原变量的值（自增前的值)
                ++a的值等于新值（自增后的值)

                console.log(a++);
                console.log("a = "+a);\
                var a = 1;
                console.log(++a);

                JS中为我们提供了三种逻辑运算符
                ！非
                -！可以用来对一个值进行非运算
                -所谓非运算就是值对一个布尔值进行取反操作，
                    true变false，false变true
                -如果对一个值进行两次取反，它不会变化
                -如果对非布尔值进行元素，则会将其转换为布尔值，然后再取反为false
                所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
                可以为一个任意数据类型取两次反，来将其转换为布尔值，为true
                原理和Boolean（）函数一样
                var a = false;
                a = !a;
                console.log(a);
                会出线true

                &&与
                -&&可以对符号两侧的值进行与运算并返回结果
                -运算规则
                -两个值中只要有一个值为false就返回false，
                只有两个值都为true时，才会返回true
                -JS中的“与”属于短路的与，
                如果第一个值为false，则不会看第二个值

                ||或
                -||可以对符号两侧的值进行或运算并返回结果
                -运算规则：
                -两个值中只要有一个true，就返回true
                如果两个值都为false，才返回false
                -JS中的“或”属于短路的或
                如果第一个值为true，则不会检查第二个值

                &&||非布尔值的情况
                    -对于非布尔值进行与或运算时，会先将其转换为布尔值，
                    然后再运算，并且返回原值
                    -与运算：
                    -如果第一个值为true，则必然返回第二个值
                    -如果第一个值为false，则直接返回第一个值
                    -或运算
                    -如果第一个值为true，则直接返回第一个值
                    -如果第一个值为false，则返回第二个值
                与运算：如果两个值都为true，则返回后边的
                与运算：如果两个值中有false，则返回靠前的false

                或运算：如果第一个值为true，则直接返回第一个值
                或运算：如果第一个值为false，则直接返回第二个值

                关系运算符
                通过关系运算符可以比较两个值之间的大小关系，
                如果关系成立它会返回true，如果关系不成立则返回false
                >大于号
                -判断符号左侧的值是否大于右侧的值
                -如果关系成立，返回true，如果关系不成立则返回false
                >=大于等于
                -判断符号左侧的值是否大于或等于右侧的值
                
                非数值的情况
                -对于非数值进行比较时，会将其转换为数字然后在比较
                -如果符号两侧的值都是字符串时，不会将其转换为数字进行比较
                而会分别比较字符串中字符的Unicode编码
                任何值和NaN做任何比较都是false
                比较两个字符串时，比较的是字符串的字符编码
                比较字符编码时是一位一位进行比较


                相等运算符
                用来比较两个值是否相等，
                如果相等会返回true，否则返回false
                使用==来做相等运算
                    当使用==来比较两个值时，如果值的类型不同，
                    则会自动进行类型转换，将其转换为相同的类型

                不相等
                        不相等用来判断两个值是否不相等，如果不相等返回true，

                        使用！=来做不相等运算
                        不相等也会对变量进行自动的类型转换，如果转换后相等

                undefined衍生自null所以与null做相等判断时，会返回true
                
                NaN不和任何值相等，包括他本身

                如果该值是NaN则返回true，否则返回false

                就会返回true

                全等
                -用来判断两个值是否全等，它和相等类似，
                不同的是它不会做自动的类型转换
                如果两个值的类型不同，直接返回false
                !==不全等
                -用来判断两个值是否不全等，和不等类似，
                不同的是它不会做自动的类型转换
                如果两个值的类型不同，直接返回true

                条件运算符也叫三元运算符

                    条件表达式？语句1：语句2；
                -执行的流程：
                    条件运算符在执行时，首先对条件表达式进行求值，
                    如果该值为true，则执行语句1，并返回执行结果
                    如果该值为false，则执行语句2，并返回执行结果
                如果条件的表达式的求值结果是一个非布尔值
                会将其转换为布尔值然后在运算
                var a = 30；
                var b = 20；
                a>b？alert（"a大"）：alert（"b大"）；

                //获取a和b中的最大值
                var max=a>b？a:b；
                console.1og("max="+max);
                就会出现b
                var c = 50；
                var max = a > b ? (a > c ? a : c) : (b > c ? b : c);
                console.1og("max="+max);

                我们的程序是由一条一条语句构成的
                语句是按照自上向下的顺序一条一条执行的
                在JS中可以使用{}来为语句进行分组，
                同一个{}中的语句我们称为是一组语句，

                流程控制语句
                    -JS中的程序是从上到下一行一行执行的
                    -通过流程控制语句可以控制程序执行流程，使程序可以根据一定的条件来选择执行
                    -语句的分类：
                    1.条件判断语句2.条件分支语句
                    3.循环语句
                
                条件判断语句：
                -使用条件判断语句可以在执行某个语句之前进行判断，如果条件成立才会执行语句，条件不成立则语句不执行。
                
                -if语句-
                语法一：
                if（条件表达式）
                    语句
                if语句在执行时，会先对条件表达式进行求值判断，
                如果条件表达式的值为true，则执行if后的语句，
                如果条件表达式的值为false，则不会执行if后的语句。
                if语句只能控制紧随其后的那个语句
                如果希望if语句可以控制多条语句，
                可以将这些语句统一放到代码块中
                var a = 10;
                if(a > 10 && a < 5)
                {    alert("比10大");
                    alert("哈哈");
                }                
                if语句
                    语法二：
                        if（条件表达式）{
                            语句...
                        }else{
                            语句...
                        }
                if...else...语句
                当该语句执行时，会先对if后的条件表达式进行求值判断，
                如果该值为true，则执行if后的语句
                如果该值为false，则执行else后的语句

                语法三：
                    if（条件表达式）{
                        语句...
                    }else if（条件表达式）{
                        语句...
                    }else if（条件表达式）{
                        语句...
                    }else{
                        语句...
                    }
                if...else if...else当该语句执行时，会从上到下依次对条件表达式进行求值判断
                如果值为true，则执行当前语句。
                如果值为false，则继续向下判断。
                如果所有的条件都不满足，则执行最后一个else后的语句该语句中，

                条件分支语句也叫switch语句
                语法：
                    switch（条件表达式）{
                        case表达式：
                            语句...
                            break；
                        case表达式：
                            语句...
                            break；
                        default:
                            语句...
                            break;
                        }
                执行流程：
                    switch...case..语句
                    在执行时会依次将case后的表达式的值和switch后的条件表达式的值进行全等比较
                    如果比较结果为true，则从当前case处开始执行代码。
                        当前case后的所有的代码都会执行，我们可以在case的后边跟着一个break关键字，这样可以确保只会执行当前case后的语句，而不会执行其他的case
                    如果比较结果为false，则继续向下比较
                        如果所有的比较结果都为false，则只执行default后的语句

                while循环
                    -语法：
                        while（条件表达式）{
                            语句...
                        }
                    -while语句在执行时，
                    先对条件表达式进行求值判断，
                    如果值为true，则执行循环体，循环体执行完毕以后，继续对表达式进行判断
                    如果为true，则继续执行循环体，以此类推
                    如果值为false，则终止循环
                
                do...while循环
                -语法：
                    do{
                        语句...
                    }while（条件表达式）
                
                -执行流程：
                    do...while语句在执行时，会先执行循环体，
                    循环体执行完毕以后，在对while后的条件表达式进行判断，
                    如果结果为true，则继续执行循环体，执行完毕继续判断以此类推如果结果为false，则终止循环
                    
                    实际上这两个语句功能类似，不同的是while是先判断后执行，而do...while会先执行后判断，
                    do...while可以保证循环体至少执行一次，而while不能
