<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // cal1（）和apply（）
        // -这两个方法都是函数对象的方法，需要通过函数对象来调用
        // -当对函数调用ca11（）和apply（）都会调用函数执行
        // 在调用ca11和apply（）可以将一个对象指定为第一个参数
        //      此时这个对象将会成为函数执行时的this
        function fun(){
            //alert("我是fun函数");
            alert(this.name);
        }
        // fun.call();
        // fun.apply();
        // fun();
        var obj = {
            name:"obj",
            sayName:function(){
                alert(this.name);
            }
        };
        var obj2 = {
            name:"obj2"
        }
        // fun();
        // fun.apply(obj);
        obj.sayName();  //会是obj
        obj.sayname.apply(obj2); //会是obj2  这个参数是谁  this就是谁

        function fun(a,b){
            console.log("a = "+a);
            console.log("b ="+b);
        }
        fun.call(obj,2,3);
        // ca11（）方法可以将实参在对象之后依次传递
        // 会是a = 2 b =3
        fun.apply(obj,2,3);
        // 会报错
        fun.apply(obj,[2,3]);
        // apply（）方法需要将实参封装到一个数组中统一传递
        // 会是a = 2 b =3

        
        // -this的情况
        // 1.以函数形式调用时，this永远都是window
        // 2.以方法的形式调用时，this是调用方法的对象
        // 3.以构造函数的形式调用时，this是新创建的那个对象
        // 4.使用ca11和app1y调用时，this是指定的那个对象



        // arguments
        // 在调用函数时，浏览器每次都会传递进两个隐含的参数：
        // 1.函数的上下文对象this
        // 2.封装实参的对象 arguments
        //      arguments是一个类数组对象，它也可以通过索引来操作数据，也可以获取长度
        //      在调用函数时，我们所传递的实参都会在arguments中保存
        //      arguments.1ength可以用来肤取实参的长度
        //      我们即使不定义形参，也可以通过arguments来使用实参，只不过比较麻烦
        //          arguments[0]表示第一个实参
        //          arguments[1]表示二个实参
        //      它里边有一个属性叫做callee，
        //          这个属性对应一个函数对象，就是当前正在指向的函数的对象
        function fun(){
            console.log(arguments.length);
            console.log(arguments[0]);
        }
        fun("hello",true);
        // 会是2
        // 会是hello

        function fun(a,b){
            console.log(arguments[0]);
        }
        fun("hello",true);
        // 会是hello

        function fun(a,b){
            // console.log(arguments[0]);
            console.log(arguments.callee)
        }
        fun("hello",true);
        // 会是
        // function fun(a,b){
        //     // console.log(arguments[0]);
        //     console.log(arguments.callee)
        // }

        /*
        *Date对象
        *-在JS中使用Date对象来表示一个时间
        */
        //创建一个Date对象
        //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        var d = new Date();
        console.log(d);
        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //日期的格式月份/日/年时：分：秒
        var d2 = new Date("12/03/2020 11:10:30");
        console.log(d2);
        // getDate（）
        // -获取当前日期对象是几日
        var date = d2.getDate();
        console.log("date = "+date);
        // getDay（）
        // -获取当前日期对象时周几
        // -会返回一个0-6的值
        // 0表示周日
        // 1表示周一
        var day = d2.getDay();
        console.log("day = "+day);

        // getTime（）
        // -获取当前日期对象的时间戳
        // -时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
        // 到当前日期所花费的毫秒数（1秒=1e00毫秒）
        // -计算机底层在保存时间时使用都是时间戳
        var tiem = d2.getTime();
        console.log(time);
        //利用时间践来测试代码的执行的性能
        //获取当前的时间戳
        var start = Date.now();
        for(var i=0 ; i<50 ; i++){
            console.log(i);
        }
        var end = Date.now();
        console.log("执行"+(end - start)+"毫秒");


        // Math
        // -Math和其他的对象不同，它不是一个构造函数，它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法
        // -比如
        // Math.PI表示的圈周率
        console.log(Math.PI);

        // abs（）可以用来计算一个数的绝对值
        console.log(Math.abs(-1));

        // Math.ceil（）
        // -可以对一个数进行向上取整，小数位只有有值就自动进1
        // Math.floor（）
        // -可以对一个数进行向下取整，小数部分会被舍掉
        // Math.round（）
        // -可以对一个数进行四舍五入取整
        console.log(Math.ceil(1.001));
        console.log(Math.floor(1.89));
        console.log(Math.round(1.89));
        
        // Math.random（）
        // -可以用来生成一个0-1之间的随机数
        // -生成一个0-10的随机数
        // 生成一个0-×之间的随机数
        //    Math.round（Math.random（）*x）


        // 生成一个1-10
        // 生成一个x-y之间的随机数
        //      Math.round（Math.random（）*（y-x）+x）
        for(var i=0 ; i<100 ; i++){
            console.log(Math.random());
            console.log(Math.random()*10);
            console.log(Math.round(Math.random()*10));
            console.log(Math.round(Math.random()*9)+1);

        }

        // max（）可以获取多个数中的最大值
        // min（）可以获取多个数中的最小值
        var max = Math.max(10,30,100);
        var min = Math.min(10,30,100);
        console.log(min);

        // Math.pow（x，y）
        // 返回x的y次幂
        // Math.sqrt（）
        // 用于对一个数进行开方运算
        console.log(Math.pow(2,3));
        console.log(Math.sqrt(4));


        // 包装类
        // 基本数据类型
        // String Number Boolean Nu11 Undefined
        // 引用数据类型
        // Object
        // 在JS中为我们提供了三个包装类，通过这三个包装类可以将基本数据类型的数据转换为对象
        // String（）
        // -可以将基本数据类型字符串转换为String对象
        // Number（）
        // -可以将基本数据类型的数字转换为Number对象
        // Boolean（）
        //  -可以将基本数据类型的布尔值转换为Boolean对象
        // 但是注意：我们在实际应用中不会使用基本数据类型的对象，
        // 如果使用基本数据类型的对象，在做一些比较时可能会带来一些不可预期的结果
        var num = new Number(3);
        var num2 = new Number(3);
        console,log(typeof num);
        // 会是一个object
        //向num中添加一个属性
        num.hel1o="abcdefg";
        console.log(num.hel1o);
        console.log(num == num2);
        // 会是false

        // 方法和属性只能添加给对象，不能添加给基本数据类型
        // 当我们对一些基本数据类型的值去调用属性和方法时，
        // 浏览器会临时使用包装类将其转换为对象，然后在调用对象的属性和方法
        var a = 123;
        a = a.toString();
        console.log(a);
        console.log(typeof a);

        // 字符串的方法
        //创建一个字符串
        var str = "Hello Atguigu";
        // 在底层字符串是以字符数组的形式保存
        // ["H"，“e"，"1"]
        // 1ength属性
        // -可以用来获取字符串的长度
        console.log(str.length);
        console.log(str[2]);

        // charAt（）
        // -可以返回字符串中指定位置的字符
        // -根据索引获取指定的字符
        var result = str.charAt(0);
        console.log(result);

        // charCodeAt（）
        // -获取指定位置字符的字符编码（Unicode编码）
        var result = str.charCodeAt(0);
        console.log(result);

        //concat（）
        // -可以用来连接两个或多个字符串
        // -作用和+一样
        result = str.concat("你好");
        console.log(result);


        // indexof（）
        // -该方法可以检索一个字符串中是否含有指定内容
        // -如果字符串中含有该内容，则会返回其第一次出现的索引
        // 如果没有找到指定的内容，则返回-1
        // -可以指定一个第二个参数，指定开始查找的位置
        // 1astIndexOf（）；
        // -该方法的用法和indexOf（）一样，不同的是indexOf是从前往后找，而1astIndexOf是从后往前找
        // -也可以指定开始查找的位置
        str = "hello hat";
        result = str.indexOf("h",1);
        result = str.lastIndexOf("h",5);
        console.log(result);

        // slice（）
        // -可以从字符串中截取指定的内容
        // -不会影响原字符串，而是将截取到内容返回
        // -参数：
        // 第一个，开始位置的索引（包括开始位置）
        // 第二个，结束位置的索引（不包括结束位置)
        // -如果省略第二个参数，则会截取到后边所有的
        // -也可以传递一个负数作为参数，负数的话将会从后边计算
        str = "abcdef"
        result = str.slice(1,3);
        console.log(result);

        // substring（）
        // -可以用来载取一个字符串，可以slice（）类似
        // -参数：
        // -第一个；开始截取位置的索引（包括开始位置）
        // -第二个：结束位置的索引（不包括结束位置）
        // -不同的是这个方法不能接受负值作为参数，
        // 如果传递了一个负值，则默认使用0
        // -而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换

        // substr（）
        // -用来截取字符串
        // -参数：
        // 1.截取开始位置的索引
        // 2.截取的长度
        str = "abcde";
        result = str.substr(2,3);
        console.log(result);

        //split（）
        // -可以将一个字符串拆分为一个数组
        // -参数：
        // 一需要一个字符串作为参数，将会根据该字符串去拆分数组
        str = "abc,bcd,efg"
        // 如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
        result = str.split("");
        result = str.split(",");
        result = str.split("d");
        console.log(result[0]);

        /*
        *toUpperCase（）
        *-将一个字符串转换为大写并返回
        */
        str = "abcedf";
        result=str.toupperCase();
        // toLowerCase（）
        // -将一个字符串转换为小写并返回
        str="ABCDEFG";
        result = str.toLowerCase();
        console.log(result);









         


        



        
        



    
    </script>
