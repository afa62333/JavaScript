        // -不同的是普通对象是使用字符串作为属性名的，而数组时使用数字来作为索引操作元素
        // -索引：
        // 从0开始的整数就是索引
        // -数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
        
        // 创造数值对象
        var arr = new Array();
        // 向数组中添加元素
        // 语法：数组[索引]=值
        arr[0] = 10;
        arr[1] = 33;
        arr[2] = 40;

        // 语法：数组[索引]
        // 如果读取不存在的索引，他不会报错而是返回undefined
        console.log(arr[2]) 
        // 获取数组的长度
        // 可以使用1ength属性来获取数组的长度 (元素的个数)
        // 语法：数组.length
        console.log(arr.length)
        // 对于连续的数组，使用1ength可以获取到数组的长度（元素的个数）
        // 对于非连续的数组，使用1ength会获取到数组的最大的索引+1
        arr[10] = 50;

        //数组中的元素可以是任意的数据类型
        arr=["hello",1,true,nul1,undefined];

        arr[arr.length] = obj;

        arr = [[1,2,3],[3,4,5],[5,6,7]];

        // 数组的四个方法
        //创建一个数组
        var arr=["孙悟空","猪八戒","沙和尚"];
        // push（）
        // 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
        // 可以将要添加的元素作为方法的参数传递，
        // 这样这些元素将会自动添加到数组的末尾
        arr.push("唐僧","蜘蛛精");
        console.log(arr);
        
        var  result = arr.push("唐僧","蜘蛛精")
        console.log("result = "+result);
        // 会是result = 5
        // 该方法会将数组新的长度作为返回值返回

        //pop（）
        //方法可以用删除数组的最后一个元素，并将被除的元素作为返回值返回
        arr.pop();

        result = arr.pop();

        // 会是蜘蛛精

        // 可以删除数组的第一个元素，并将被删除的元素作为返回值返回
        arr.shift();
        console.log(arr);
        result = arr.shift();
        console.log("result = "+result);

        // 数组的遍历
        var arr=["孙悟空","猪八戒","沙和尚"];
        console.log(arr[0]);
        for(var i=0 ; i<3 ; i++){
            console.log(arr[i])
        }
        // 或者
        for(var i=0 ; i<arr.length ; i++){
            console.log(arr[i])
        }

        // 练习
        function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
        }
        //修改Person原型的toString 这样所有的person都能用 
        Person.prototype.tostring = function(){
            return "Person[name="+this.name+"，age="+this.age+"]"
        };
        var per = new Person("孙悟空",18);
        var per2 = new Person("猪八戒",28);
        var per3 = new Person("红孩儿",8);
        var per4 = new Person("蜘蛛精",16);
        var per5 = new Person("二郎神",38);
        // 将这些person对象放进到一个数字
        var perArr = [per,per2,per3,per4,per5];
        // 创建一个函数，可以将perArr中的满18岁的Person提取出来，
        // 然后封装到一个新的数组中并返回
        // arr
        // 形参，要提取信息的数组
        function getAdult(arr){
            // 创建一个新的数组
            var newArr = [];

            for(var i=0 ; i<arr.length ; i++ ){

                var p = arr[i];

        var result = getAdult(perArr);
        console.log(result);


        //一般我们都是使用for循环去遍历数组，
        // JS中还为我们提供了一个方法，用来遍历数组forEach（）
        // 这个方法只支持IE8以上的浏览器
        var arr=["孙悟空","猪八戒","沙和尚"];
        // forEach（）方法需要一个函数作为参数
        // 这个方法只支持IE8以上的浏览器
        // IE8及以下的浏览器均不支持该方法，所以如果需要兼容IE8，
        // 则不要使用forEach还是使用for循环来遍历
        function fun(){

        }
        arr.forEach(fun);
        // 或者
        arr. forEach(function(){
            console.log("hello")
        });
        // 像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
        // 数组中有几个元素函数就会执行几次，每次执行时，浏览器会将遍历到的元素
        // 以实参的形式传递进来，我们可以来定义形参，来读取这些内容
        // 浏览器会在回调函数中传递三个参数：
        // 第一个参数，就是当前正在遍历的元素
        // 第二个参数，就是当前正在遍历的元素的索引
        // 第三个参数，就是正在遍历的数组
        var arr=["孙悟空","猪八戒","沙和尚"];
        arr.forEach(function(value,index,obj){
            cosole.log("value = "+value);
        });


        // slice（）
        // 可以用来从数组提取指定元素
        // 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
        // 参敬：
        // 1.截取开始的位置的索引
        // 2.截取结束的位置的索引
        // 3.左闭右开
        var arr=["孙悟空","猪八戒","沙和尚"];
        var result = arr.slice(0,2);
        console.log(result);
        // 第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
        // 索引可以传递一个负值，如果传递一个负值，则从后往前计算
        // -1倒数第一个  -2倒数第二个
        var result = arr.slice(1);
        var result = arr.slice(1,-1);


        // splice（）
        // 可以用于删除数组中的指定元素
        // -使用splice（）会影响到原数组，会将指定元素从原数组中删除
        // 并将被册删除的元素作为返回值返回
        // 参数：
        // 第一个，表示开始位置的索引
        // 第二个，表示删除的数量
        // 第三个及以后
        // 可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
        var arr=["孙悟空","猪八戒","沙和尚"];
        arr.splice(0,2);
        console.log(arr);
        var result = arr.splice(0,2,"牛魔王");
        console.log(result);


        // 练习 去除相同的数字
        var arr = [1,2,3,2,2,1,3,4,2,5];
        //获取数组的每一个元素
        for (var i=0 ; i<arr.length ; i++ ){
            console.log(arr[i]);
            //获取当前元素后的所有元素
            for (var j=i+1 ; j<arr.length ; j++){
                //判断两个值
                if(arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
                //当删除了当前j所在的元素以后，后边的元素会自动补位
                //此时将不会在比较这个元素，我需要在比较一次j所在位置的元素
                //使j自减


        }
        console.log(arr)

        // concat（）可以连接两个或多个数组，并将新的数组返回
        // 该方法不会对原数组产生影响
        var arr = ["孙悟空","猪八戒","沙和尚"];
        var arr2 = ["白骨精","玉兔","蜘蛛精"];
        var arr3 = ["孙悟空","牛魔王"];
        var result = arr.concat(arr2,arr3);
        console.log(result);

        // join（）
        // -该方法可以将数组转换为一个字符串
        // -该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
        // -在join（）中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
        // 如果不指定连接符，则默认使用，作为连接符
        var arr = ["孙悟空","猪八戒","沙和尚"];
        var result = arr.join();
        consloe.log(typeof result);

        var result = arr.join("hello -");
        consloe.log(result);

        // reverse（）
        // -该方法用来反转数组（前边的去后边，后边的去前边）
        // -该方法会直接修改原数组
        var arr = ["孙悟空","猪八戒","沙和尚"];
        arr.reverse();
        console.log(arr);

        // sort（）
        // -可以用来对数组中的元素进行排序
        // -也会影响原数组，默认会按照Unicode编码进行排序
        arr = ["b","c","a","d"];
        arr.sort();
        // 即使对于纯数字的数组，使用sort（）排序时，也会按照Unicode编码来排序，
        // 所以对数字进排序时，可能会得到错误的结果。
        arr = [1,3,4,2,11];
        arr.sort();

        // 找们可以自己采指定排序的规则
        // 我们可以在sort（）添加一个回调函数，来指定排序规则，
        // 回调函数中需要定义两个形参，
        // 浏览器将会分别使用数组中的元素作为实参去调用回调函数
        // 使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
            // -浏览器会根据回调画做的返回值来决定元素的顺序，
            // 如果返回一个大于0的值，则元素会交换位置
            // 如果返回一个小于0的值，则元素位置不变
            // 如果返回一个0，则认为两个元素相等，也不交换位置
            
        arr = [5,4,3,1,2,6];
        arr.sort(function(a,b){
            // return 1;
            if(a > b){
                return 1;
            }else if(a < b){
                return -1;
            }else{
                return 0;
            }

        });
        console.log(arr)
        // 如果需要升序排列，则返回a-b
        // 如果需要降序排列，则返回b-a
        arr = [5,4,3,1,2,6];
        arr.sort(function(a,b){
            return a - b;
            return b - a;
        });
        console.log(arr)
